<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数组排序</title>
    </head>
    <body>
        <script>
            var array = [1,4,-8,-3,6,12,9,8];
            function compare(val1,val2){
                return val1-val2;
            };
            array.sort(compare);
            document.write(array);
        </script>
           
    </body>
</html>
