<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>水仙花数</title>
        <script>
            for (var num = 100; num <= 999; num++) 
            {
                var str = num.toString();
                var res1 =Number(str.slice(0,1)) 
                var res2 =Number(str.slice(1,2)) 
                var res3 =Number(str.slice(2,3))
                var sumcube = Math.pow(res1,3)+Math.pow(res2,3)+Math.pow(res3,3); 
                num = res1*100+res2*10+res3; 
                if(sumcube == num)
                {
                    document.write(num);
                    document.write('<br/>')
                }
            }
        </script>
    </head>
    <body>
        
    </body>
 </html>
